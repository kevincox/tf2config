///// Uber
alias suber "addcond    57"
alias euber "removecond 57"

alias subert "suber; alias ubert eubert"
alias eubert "euber; alias ubert subert"
alias ubert "subert"

bind "f1" "ubert"

///// Kritz
alias skritz "addcond    56"
alias ekritz "removecond 56"

alias skritzt "skritz; alias kritzt ekritzt"
alias ekritzt "ekritz; alias kritzt skritzt"
alias kritzt "skritzt"

bind "f2" "kritzt"

///// Fast
alias sfast "addcond    72"
alias efast "removecond 72"

alias sfastt "sfast; alias fastt efastt"
alias efastt "efast; alias fastt sfastt"
alias fastt "sfastt"

bind "f3" "fastt"

///// Amputator
alias samputator "addcond    55"
alias eamputator "removecond 55"

alias samputatort "samputator; alias amputatort eamputatort"
alias eamputatort "eamputator; alias amputatort samputatort"
alias amputatort "samputatort"

bind "f5" "amputatort"

///// noclip
