alias "k_default_vm"   "r_drawviewmodel 1"
alias "k_default_fov"  "viewmodel_fov 54; viewmodel_fov_demo 54"
alias "k_default_cust" "none"

alias "k_slot1_vm"  "k_default_vm"
alias "k_slot2_vm"  "k_default_vm"
alias "k_slot3_vm"  "k_default_vm"
alias "k_slot4_vm"  "k_default_vm"
alias "k_slot5_vm"  "k_default_vm"
alias "k_slot6_vm"  "k_default_vm"

alias "k_slot1_fov"  "k_default_fov"
alias "k_slot2_fov"  "k_default_fov"
alias "k_slot3_fov"  "k_default_fov"
alias "k_slot4_fov"  "k_default_fov"
alias "k_slot5_fov"  "k_default_fov"
alias "k_slot6_fov"  "k_default_fov"

alias k_slot1_cust  "k_default_cust"
alias k_slot2_cust  "k_default_cust"
alias k_slot3_cust  "k_default_cust"
alias k_slot4_cust  "k_default_cust"
alias k_slot5_cust  "k_default_cust"
alias k_slot6_cust  "k_default_cust"

alias k_slot1  "k_slot1_vm;  k_slot1_fov;  k_slot1_cust;  slot1"
alias k_slot2  "k_slot2_vm;  k_slot2_fov;  k_slot2_cust;  slot2"
alias k_slot3  "k_slot3_vm;  k_slot3_fov;  k_slot3_cust;  slot3"
alias k_slot4  "k_slot4_vm;  k_slot4_fov;  k_slot4_cust;  slot4"
alias k_slot5  "k_slot5_vm;  k_slot5_fov;  k_slot5_cust;  slot5"
alias k_slot6  "k_slot6_vm;  k_slot6_fov;  k_slot6_cust;  slot6"

bind "1" "k_slot1"
bind "2" "k_slot2"
bind "3" "k_slot3"
bind "4" "k_slot4"
bind "5" "k_slot5"
bind "6" "k_slot6"

bind kp_end "k_slot1"
bind kp_downarrow "k_slot2"
bind kp_pgdn "k_slot3"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+jump"
bind "CAPSLOCK" "+attack2"

bind "MWHEELDOWN" "k_slot1"
bind "MOUSE3" "k_slot2"
bind "MWHEELUP" "k_slot3"

// Quick switch loadouts.
bind 7 "load_itempreset 0"
bind 8 "load_itempreset 1"
bind 9 "load_itempreset 2"
bind 0 "load_itempreset 3"

alias +crouchjump "+jump; +duck"
alias -crouchjump "-jump; -duck"
bind MOUSE2 +crouchjump

bind k kill
