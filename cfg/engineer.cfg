exec k_preclass

///// Build buildings with one button.
bind 1 "destroy 2; build 2"
bind kp_end "destroy 2; build 2"
bind 2 "destroy 0; build 0"
bind kp_downarrow "destroy 0; build 0"
bind 3 "destroy 1; build 1"
bind kp_pgdn "destroy 1; build 1"
bind 4 "destroy 3; build 3"
bind kp_leftarrow "destroy 3; build 3"

alias +eureka_spawn "slot3"
alias -eureka_spawn "eureka_teleport 0"
bind KP_5 +eureka_spawn

alias +eureka_exit "slot3"
alias -eureka_exit "eureka_teleport 1"
bind KP_RIGHTARROW +eureka_exit

exec k_postclass
